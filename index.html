// N√∂vb…ôti CG ID almaq √º√ß√ºn funksiya
async function getNextCGId() {
    try {
        const counterRef = db.collection('counters').doc('userCounter');
        
        const result = await db.runTransaction(async (transaction) => {
            const doc = await transaction.get(counterRef);
            const currentCount = doc.exists ? doc.data().count : 0;
            const newCount = currentCount + 1;
            transaction.set(counterRef, { count: newCount });
            return newCount;
        });
        
        return `CG${result}`;
    } catch (error) {
        console.error('CG ID x…ôtasƒ±:', error);
        return `CG${Date.now()}${Math.random().toString(36).substr(2, 5)}`.toUpperCase();
    }
}

// Counter-i initialize etm…ôk √º√ß√ºn funksiya
async function initializeCounter() {
    try {
        const counterRef = db.collection('counters').doc('userCounter');
        const counterDoc = await counterRef.get();
        
        if (!counterDoc.exists) {
            await counterRef.set({ count: 0 });
            console.log('‚úÖ Counter initialized with 0');
        } else {
            console.log('‚úÖ Counter already exists:', counterDoc.data().count);
        }
    } catch (error) {
        console.error('‚ùå Counter initialization x…ôtasƒ±:', error);
    }
}

// ƒ∞stifad…ô√ßi adƒ±na g√∂r…ô istifad…ô√ßi tap
async function findUserByUsername(username) {
    try {
        const userDoc = await db.collection('users').doc(username).get();
        return userDoc.exists ? userDoc.data() : null;
    } catch (error) {
        console.error('ƒ∞stifad…ô√ßi axtarƒ±≈ü x…ôtasƒ±:', error);
        return null;
    }
}

// Email-…ô g√∂r…ô istifad…ô√ßi tap
async function findUserByEmail(email) {
    try {
        const usersSnapshot = await db.collection('users')
            .where('email', '==', email.toLowerCase())
            .get();
        
        return !usersSnapshot.empty ? usersSnapshot.docs[0].data() : null;
    } catch (error) {
        console.error('Email axtarƒ±≈ü x…ôtasƒ±:', error);
        return null;
    }
}

// Referral koda g√∂r…ô istifad…ô√ßi tap
async function findUserByReferralCode(referralCode) {
    try {
        const usersSnapshot = await db.collection('users')
            .where('referralCode', '==', referralCode)
            .get();
        
        return !usersSnapshot.empty ? usersSnapshot.docs[0].data() : null;
    } catch (error) {
        console.error('Referral kod axtarƒ±≈ü x…ôtasƒ±:', error);
        return null;
    }
}

    const errorMessages = {
        'permission-denied': 'ƒ∞caz…ô reddedildi',
        'not-found': 'M…ôlumat tapƒ±lmadƒ±',
        'already-exists': 'Bu istifad…ô√ßi adƒ± artƒ±q m√∂vcuddur'

// Referral kod generatoru
function generateReferralCode(username) {
    const timestamp = Date.now().toString(36);
    const randomString = Math.random().toString(36).substring(2, 6).toUpperCase();
    return `${username.substring(0, 3).toUpperCase()}${randomString}${timestamp.slice(-4)}`;
}

function checkWithdrawalAvailability() {
    if (!currentUserState.username) return false;
    
    const lastWithdrawal = currentUserState.lastWithdrawalDate;
    if (!lastWithdrawal) return true;
    
    const now = new Date();
    const lastWithdrawalDate = new Date(lastWithdrawal);
    const timeDiff = now.getTime() - lastWithdrawalDate.getTime();
    const daysDiff = timeDiff / (1000 * 3600 * 24);
    
    return daysDiff >= WITHDRAWAL_COOLDOWN_DAYS;
}

function getNextWithdrawalTime() {
    if (!currentUserState.lastWithdrawalDate) {
        return { available: true, timeLeft: 0 };
    }
    
    const lastWithdrawal = new Date(currentUserState.lastWithdrawalDate);
    const nextWithdrawal = new Date(lastWithdrawal);
    nextWithdrawal.setDate(nextWithdrawal.getDate() + WITHDRAWAL_COOLDOWN_DAYS);
    
    const now = new Date();
    const timeLeft = nextWithdrawal.getTime() - now.getTime();
    
    if (timeLeft <= 0) {
        return { available: true, timeLeft: 0 };
    }
    
    return {
        available: false,
        timeLeft: timeLeft,
        nextDate: nextWithdrawal
    };
}

function formatTimeLeft(milliseconds) {
    const days = Math.floor(milliseconds / (1000 * 60 * 60 * 24));
    const hours = Math.floor((milliseconds % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((milliseconds % (1000 * 60 * 60)) / (1000 * 60));
    
    if (days > 0) {
        return `${days} g√ºn ${hours} saat`;
    } else if (hours > 0) {
        return `${hours} saat ${minutes} d…ôqiq…ô`;
    } else {
        return `${minutes} d…ôqiq…ô`;
    }
}

}

function simulateEnergyRegen() {
    if (!currentUserState.username) return;

    const now = Date.now();
    const timePassedInSeconds = (now - currentUserState.lastEnergyUpdate) / 1000;
    
    if (timePassedInSeconds >= 1) { 
        const energyToAdd = timePassedInSeconds * ENERGY_REGEN_PER_SECOND;
        const oldEnergy = currentUserState.currentEnergy;
                
        currentUserState.currentEnergy = Math.min(
            currentUserState.maxEnergy, 
            currentUserState.currentEnergy + energyToAdd
        );
                
        currentUserState.lastEnergyUpdate = now - ((energyToAdd % 1) * 1000);
                
        if (Math.floor(currentUserState.currentEnergy) > Math.floor(oldEnergy)) {
            updateEnergyDisplay();
        }
    }
}

function createMoneyPopup(event, money) {
    const popup = document.createElement('div');
    popup.className = 'money-popup';
    popup.textContent = `+${formatMoney(money)}`;
    
    let x, y;
    if (event.touches && event.touches.length > 0) {
        x = event.touches[0].clientX;
        y = event.touches[0].clientY;
    } else {
        x = event.clientX;
        y = event.clientY;
    }

    const rect = document.querySelector('.click-area').getBoundingClientRect();
    popup.style.left = (x - rect.left + 20) + 'px'; 
    popup.style.top = (y - rect.top - 20) + 'px'; 
    
    document.querySelector('.click-area').appendChild(popup);
    
    setTimeout(() => popup.remove(), 1200);
}

// Ruq animasiya funksiyalarƒ±
function addGhostAnimations(event) {
    const icon = document.getElementById('mainIcon');
    const img = document.getElementById('clickImage');
    
    img.classList.remove('ghost-hit-animation', 'ghost-stab-animation', 'ghost-explosion', 'ghost-scared-animation');
    
    const animations = ['ghost-hit-animation', 'ghost-stab-animation', 'ghost-explosion', 'ghost-scared-animation'];
    const randomAnimation = animations[Math.floor(Math.random() * animations.length)];
    
    img.classList.add(randomAnimation);
    
    createGhostStabEffect(event);
    
    setTimeout(() => {
        img.classList.remove(randomAnimation);
    }, 800);
}

function createGhostStabEffect(event) {
    const stabEffect = document.createElement('div');
    stabEffect.style.cssText = `
        position: absolute;
        width: 80px;
        height: 80px;
        background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
        border-radius: 50%;
        pointer-events: none;
        z-index: 90;
        animation: stabExpand 0.6s ease-out;
    `;
    
    let x, y;
    if (event.touches && event.touches.length > 0) {
        x = event.touches[0].clientX;
        y = event.touches[0].clientY;
    } else {
        x = event.clientX;
        y = event.clientY;
    }
    
    const rect = document.querySelector('.click-area').getBoundingClientRect();
    stabEffect.style.left = (x - rect.left - 40) + 'px';
    stabEffect.style.top = (y - rect.top - 40) + 'px';
    
    document.querySelector('.click-area').appendChild(stabEffect);
    
    setTimeout(() => {
        stabEffect.remove();
    }, 600);
}

function clickIcon(e) {
    const state = currentUserState;
    const now = Date.now();

    if (now - state.lastClickTime < 50) return;
    state.lastClickTime = now;
    
    if (!state.username) {
        alert("Oynamaq √º√ß√ºn z…ôhm…ôt olmasa daxil olun!");
        return;
    }
    
    addGhostAnimations(e);
    
    // 30 klikd…ôn sonra YENƒ∞ AdsGram reklamƒ± g√∂st…ôr
    if (state.clicksUntilAd <= 1) { 
        state.clicksUntilAd = 0; 
        
        console.log("30 klik tamamlandƒ±. Reward video √ßaƒüƒ±rƒ±lƒ±r...");
        
        setTimeout(() => {
             showAdsGram30ClickReward(); 
        }, 500); 
        
        return; 
    }

    if (state.currentEnergy < ENERGY_CONSUMPTION_PER_CLICK) { 
        if (state.clicksUntilAd > 0) {
            state.clicksUntilAd = 0; 
            
            console.log("Enerji bitdi, lakin reklam vaxtƒ±dƒ±r. Reward video √ßaƒüƒ±rƒ±lƒ±r...");
            
            setTimeout(() => {
                 showAdsGram30ClickReward();
            }, 500);
        }
        return;
    }

    const moneyEarned = MONEY_PER_CLICK;

    state.currentEnergy -= ENERGY_CONSUMPTION_PER_CLICK; 
    state.totalClicks++;
    state.totalMoney += moneyEarned; 
    state.energyUsed += ENERGY_CONSUMPTION_PER_CLICK; 
    
    if (state.clicksUntilAd > 0) {
        state.clicksUntilAd--;
    }
    
    updateEnergyDisplay();
    createMoneyPopup(e, moneyEarned);
}
